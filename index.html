<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Security Alert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: sans-serif;
    }
    .fullscreen-alert {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #111;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    .fullscreen-alert h2 {
      color: red;
      font-size: 24px;
    }
    .fullscreen-alert p {
      font-size: 16px;
      margin-top: 10px;
    }
    #unlockBtn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 18px;
      background: red;
      border: none;
      color: white;
      border-radius: 5px;
    }
  </style>
  <script>
    // Force fullscreen if browser supports
    document.addEventListener("click", () => {
      let el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
    });

    // Lock back button
    history.pushState(null, null, location.href);
    window.onpopstate = function () {
      alert("⚠️ Security Warning: You cannot go back!");
      history.pushState(null, null, location.href);
    };

    // Unlock popup only on long press (3s)
    let holdTimer;
    function startHold() {
      holdTimer = setTimeout(() => {
        document.getElementById("alertBox").style.display = "none";
        alert("✅ Popup dismissed.");
      }, 3000); // hold 3 seconds
    }
    function cancelHold() {
      clearTimeout(holdTimer);
    }
  </script>
</head>
<body>
  <div class="fullscreen-alert" id="alertBox">
    <h2>⚠️ Windows Defender Alert</h2>
    <p>Malware has been detected on your device.</p>
    <p>Call support immediately: <br><strong>+1-800-FAKE-NUM</strong></p>
    <p>Do not press back. Your data is at risk.</p>
    <button id="unlockBtn" onmousedown="startHold()" onmouseup="cancelHold()" ontouchstart="startHold()" ontouchend="cancelHold()">
      Press & Hold 3 sec to Unlock
    </button>
  </div>
</body>
</html>
