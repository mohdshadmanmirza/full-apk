
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Secure Lock - Back Button Trap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #111;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: red;
      font-size: 24px;
    }
    p {
      font-size: 16px;
      margin: 10px 0;
    }
  </style>
  <script>
    function forceFullscreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen().catch(() => {});
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
    }

    // Only 'P' key unlocks
    document.addEventListener("keydown", function(e) {
      if (e.key.toLowerCase() === "p") {
        document.getElementById("popup").remove();
        alert("âœ… Popup removed with secret key.");
      } else {
        e.preventDefault();
      }
    });

    // Prevent ESC
    document.addEventListener("keydown", function(e) {
      if (e.key === 'Escape') {
        e.preventDefault();
        forceFullscreen();
      }
    });

    document.addEventListener("click", forceFullscreen);
    document.addEventListener("touchstart", forceFullscreen);

    document.addEventListener("DOMContentLoaded", () => {
      forceFullscreen();
      // Fill history
      for (let i = 0; i < 100; i++) {
        history.pushState({}, '', location.href + '#' + i);
      }
    });

    // Silent back trap (no alert)
    window.onpopstate = function () {
      history.pushState({}, '', location.href + '#' + Math.random());
      forceFullscreen();
    };
  </script>
</head>
<body>
  <div class="popup" id="popup">
    <h1>ðŸ”’ Security Lock</h1>
    <p>This screen is protected.</p>
    <p>Back/ESC won't exit fullscreen.</p>
    <p><strong>Press <code>P</code> to unlock this screen.</strong></p>
  </div>
</body>
</html>
