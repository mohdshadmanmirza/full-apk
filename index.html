<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Hold Press Close Popup Demo</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100%; width: 100%;
    display: flex; justify-content: center; align-items: center;
    background: #000;
    color: white;
    font-family: Arial, sans-serif;
  }
  #popup {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(255,0,0,0.9);
    display: flex; justify-content: center; align-items: center;
    font-size: 24px;
    z-index: 1000;
  }
  #holdMessage {
    position: fixed;
    bottom: 20px; left: 50%;
    transform: translateX(-50%);
    background: #333; padding: 10px 20px; border-radius: 10px;
  }
</style>
</head>
<body>

<div id="popup">Danger! Scam detected! Hold BACK button for 3 seconds to close.</div>
<div id="holdMessage" style="display:none;">Holding... Release to cancel.</div>

<script>
  let holdTimer = null;
  let holdMessage = document.getElementById('holdMessage');
  let popup = document.getElementById('popup');

  // Simulating back button hold with "Backspace" key hold (for demo)
  window.addEventListener('keydown', e => {
    if(e.key === "Backspace" && !holdTimer) {
      holdMessage.style.display = 'block';
      holdTimer = setTimeout(() => {
        popup.style.display = 'none';
        holdMessage.style.display = 'none';
        alert('Popup closed after hold!');
      }, 3000); // 3 seconds hold required
    }
  });

  window.addEventListener('keyup', e => {
    if(e.key === "Backspace") {
      holdMessage.style.display = 'none';
      if(holdTimer) {
        clearTimeout(holdTimer);
        holdTimer = null;
        alert('Hold cancelled');
      }
    }
  });
</script>

</body>
</html>
