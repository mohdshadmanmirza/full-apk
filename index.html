
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Fullscreen Cloak Trap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .trap {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: #111;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: red;
      font-size: 26px;
    }
    p {
      font-size: 16px;
    }
  </style>
  <script>
    function requestFS() {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen().catch(() => {});
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
    }

    function keepFullscreenAlive() {
      setInterval(() => {
        if (!document.fullscreenElement) {
          requestFS();
        }
      }, 300);
    }

    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement) {
        requestFS();
      }
    });

    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible' && !document.fullscreenElement) {
        requestFS();
      }
    });

    document.addEventListener('keydown', (e) => {
      e.preventDefault();
      if (e.key.toLowerCase() === 'p') {
        document.getElementById("trap").remove();
        alert("âœ… Cloak removed.");
      }
    });

    document.addEventListener('click', requestFS);
    document.addEventListener('touchstart', requestFS);

    document.addEventListener("DOMContentLoaded", () => {
      requestFS();
      keepFullscreenAlive();
      for (let i = 0; i < 50; i++) {
        history.pushState({}, '', location.href + '#' + i);
      }
    });

    window.onpopstate = function () {
      history.pushState({}, '', location.href + '#' + Math.random());
      requestFS();
    };
  </script>
</head>
<body>
  <div class="trap" id="trap">
    <h1>ðŸ”’ Fullscreen Cloak Activated</h1>
    <p>You are now in secure fullscreen mode.</p>
    <p>Back, ESC, gestures wonâ€™t exit fullscreen.</p>
    <p><strong>Press <code>P</code> to unlock.</strong></p>
  </div>
</body>
</html>
