<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Windows Defender Alert</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .alert-box {
      padding: 20px;
      margin-top: 50px;
      background: #1c1c1c;
      border: 2px solid red;
      border-radius: 10px;
      width: 90%;
      margin-left: auto;
      margin-right: auto;
    }
    .alert-title {
      font-size: 20px;
      color: red;
      font-weight: bold;
    }
    .alert-msg {
      margin-top: 15px;
      font-size: 16px;
    }
    .call-box {
      background: #222;
      padding: 10px;
      margin-top: 20px;
      border-radius: 8px;
      border: 1px solid #444;
    }
    .call-box span {
      font-size: 18px;
      color: #0f0;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      alert("Windows Defender Alert:\nMalware Detected!\nPlease call support immediately.");
    });
  </script>
</head>
<body>
  <div class="alert-box">
    <div class="alert-title">⚠️ Windows Defender - Security Alert</div>
    <div class="alert-msg">
      Your device is infected with malware.<br />
      Detected threats may steal personal information.<br />
      Do not close this page!
    </div>
    <div class="call-box">
      Call Windows Support: <br /><span>+1-800-FAKE-NUM</span>
    </div>
    <button class="btn" onclick="alert('Calling support... (demo only)')">Call Now</button>
  </div>
</body>
</html>
